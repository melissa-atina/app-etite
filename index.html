<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Lato:wght@300&display=swap"
		rel="stylesheet">
		<!-- FONT AWESOME -->
		<script src="https://kit.fontawesome.com/73650af842.js" crossorigin="anonymous"></script>
		<!-- STYLE SHEET -->
	<link rel="stylesheet" href="styles/styles.css">
	<title>App-etite</title>
</head>
<body>
<header>
	<div class="welcome wrapper">
		<div class="header-text">
			<h1>app-etite</h1>
			<p class="header">App-etite makes choosing where to eat less daunting by narrowing down your search for you.</p>
			<button name="scroll" class="scroll">Begin</button>
		</div>
	</div>
</header>

<main>

<div class="user-input-container">
	<form class="user-input-form">
		<section class="user-input-locale" id="select-locale">
			
			<div class="user-input-locale-flex container">
				<label for="input-trinity" class="input-trinity">
					<input type="radio" name="user-input-locale" id="input-trinity" class="input" value="87291" class="input-trinity">
					Trinity Bellwoods
				</label>

				<label for="input-chinatown" class="input-chinatown">
					<input type="radio" name="user-input-locale" id="input-chinatown" class="input" value="87221" class="input-chinatown">
					Chinatown
				</label>

				<label for="input-north-york" class="input-north-york">
					<input type="radio" name="user-input-locale" id="input-north-york" class="input" value="87881" class="input-north-york">
					North York
				</label>
			</div>

		</section>
		<!-- <section class="user-select-locale">
			<div class="container wrapper" id="select-locale">
				<label class="sr-only" for="locale">locale Type</label>
				<select name="locale" id="locale">
					<option value="hide">--Select your Area--</option>
					<option value="87291">Trinity Bellwoods</option>
					<option value="87881">North York</option>
					<option value="87241">Kensington-Chinatown</option>
			</select>
			</div>
		</section> -->


		<section class="cuisine-select" id="cuisine-select">
			<div class="container wrapper" id="select-menu">
				<label class="sr-only" for="cuisine">Cuisine Type</label>
				<select name="cuisine" id="cuisine">
					<option value="hide">--Select your cuisine--</option>
					<option value="30">Cafes</option>
					<option value="100">Desserts</option>
					<option value="55">Italian</option>
					<option value="25">Chinese</option>
					<option value="73">Mexican</option>
					<option value="207">Jamaican</option>
					<option value="148">Indian</option>
					<option value="156">Greek</option>
					<option value="112">Filipino</option>
					<option value="60">Japanese</option>
					<option value="67">Korean</option>
				</select>
				<div class="submit-section">
					<button type="submit" class="submit-btn">Let's Eat!</button>
					<p class="hidden">You must select all input fields before submitting!</p>
				</div>
			</div>
		</section>
			
	</form>
</div>
	

<section class="user-results" id="user-results">
	<div class="wrapper container">
		<div class="result">

		</div>
	</div>
</section>
</main>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src="script.js"></script>

</body>
</html>
