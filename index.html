<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Lato:wght@300&display=swap"
		rel="stylesheet">
		<!-- FONT AWESOME -->
		<script src="https://kit.fontawesome.com/73650af842.js" crossorigin="anonymous"></script>
		<!-- STYLE SHEET -->
	<link rel="stylesheet" href="styles/styles.css">
	<title>App-etite</title>
</head>
<body>
<header>
	<div class="welcome wrapper">
		<div class="header-text">
			<h1>app-etite</h1>
			<p class="header">App-etite makes choosing where to eat less daunting by narrowing down your search for you.</p>
			<button name="scroll" class="scroll">Begin</button>
		</div>
	</div>
</header>

<main>
<div class="user-input-container">
	<form class="user-input-form">
		<section class="user-input-locale" id="select-locale">
			<div class="user-input-locale-flex">
				<div class="input-space left">
					<label for="input-annex" >
						<input type="radio" name="user-input-locale" id="input-annex" class="input sr-only" value="87301">
						<p class="locale-label">The Annex</p>
					</label>
				
					<label for="input-chinatown">
						<input type="radio" name="user-input-locale" id="input-chinatown" class="input sr-only" value="87221">
						<p class="locale-label">Chinatown</p>
					</label>
				
					<label for="input-danforth">
						<input type="radio" name="user-input-locale" id="input-danforth" class="input sr-only" value="87391">
						<p class="locale-label">The Danforth</p>
					</label>

					<label for="input-davisville">
						<input type="radio" name="user-input-locale" id="input-davisville" class="input sr-only" value="87431">
						<p class="locale-label">Davisville</p>
					</label>
				</div>

				<div class="input-space right">
					<label for="input-junction">
						<input type="radio" name="user-input-locale" id="input-junction" class="input sr-only" value="87691">
						<p class="locale-label">The Junction</p>
					</label>

					<label for="input-little-italy">
						<input type="radio" name="user-input-locale" id="input-little-italy" class="input sr-only" value="87241">
						<p class="locale-label">Little Italy</p>
					</label>
				
				
					<label for="input-north-york">
						<input type="radio" name="user-input-locale" id="input-north-york" class="input sr-only" value="87881">
						<p class="locale-label">North York</p>
					</label>

					<label for="input-queen-west">
						<input type="radio" name="user-input-locale" id="input-queen-west" class="input sr-only" value="23951">
						<p class="locale-label">Queen West</p>
					</label>
				</div>
			</div>
		</section>
	
		<section class="cuisine-select" id="cuisine-select">
			<div class="container wrapper" id="select-menu">
				<label class="sr-only" for="cuisine">Cuisine Type</label>
				<select name="cuisine" id="cuisine">
					<option value="hide">--Select your cuisine--</option>
					<option value="30">Cafes</option>
					<option value="100">Desserts</option>
					<option value="55">Italian</option>
					<option value="25">Chinese</option>
					<option value="73">Mexican</option>
					<option value="207">Jamaican</option>
					<option value="148">Indian</option>
					<option value="156">Greek</option>
					<option value="112">Filipino</option>
					<option value="60">Japanese</option>
					<option value="67">Korean</option>
				</select>
				<div class="submit-section">
					<button type="submit" id="submit-btn" class="submit-btn">Let's Eat!</button>
					<p class="hidden">You must select all input fields before submitting!</p>
				</div>
			</div>
		</section>
	</form>
</div>
	
<section class="user-results" id="user-results">
	<div class="wrapper container">
		<div class="result">

		</div>
	</div>
</section>
</main>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src="script.js"></script>

</body>
</html>
