<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Lato:wght@400;700&display=swap" rel="stylesheet">
	<!-- FAVICON -->
	<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">

	<!-- FONT AWESOME -->
	<script src="https://kit.fontawesome.com/73650af842.js" crossorigin="anonymous"></script>
	<!-- STYLE SHEET -->
	<link rel="stylesheet" href="styles/styles.css">
	<title>App-etite</title>
</head>
<body>
<header>
	<div class="welcome wrapper">
		<div class="header-text">
			<h1>app-etite</h1>
			<p class="header">App-etite makes choosing where to eat less daunting<br> by narrowing down your search for you.</p>
			<button name="scroll" class="scroll">Begin</button>
		</div>
	</div>
</header>

<main>
<div class="user-input-container">
	<form class="user-input-form">
		<section class="user-input-locale">
			<!-- <div class="wrapper"> -->
				<h2>Select your area:</h2>
				<div class="user-input-locale-flex">
					<div class="input-space left">
						<label for="input-annex">
							<input type="radio" id="input-annex" name="user-input-locale" class="sr-only" value="87301" tabindex="1">
							The Annex
						</label>
					
						<label for="input-chinatown">
							<input type="radio" id="input-chinatown" name="user-input-locale" class="sr-only" value="87221">
							Chinatown
						</label>
					
						<label for="input-danforth">
							<input type="radio" id="input-danforth" name="user-input-locale" class="sr-only" value="87391">
							The Danforth
						</label>

						<label for="input-davisville">
							<input type="radio" id="input-davisville" name="user-input-locale" class="sr-only" value="87431">
							Davisville
						</label>
					</div>

					<div class="input-space right">
						<label for="input-junction">
							<input type="radio" id="input-junction" name="user-input-locale" class="sr-only" value="87691">
							The Junction
						</label>

						<label for="input-little-italy">
							<input type="radio" id="input-little-italy" name="user-input-locale" class="sr-only" value="87241">
							Little Italy
						</label>
					
					
						<label for="input-north-york">
							<input type="radio" id="input-north-york" name="user-input-locale" class="sr-only" value="87881">
							North York
						</label>

						<label for="input-queen-west">
							<input type="radio" id="input-queen-west" name="user-input-locale" class="sr-only" value="87291">
							Queen West
						</label>
					</div>
				</div>
			<!-- </div> -->
		</section>
	
		<section class="cuisine-select">
			<div class="container wrapper">
				<label class="sr-only" for="cuisine">Cuisine Type</label>
				<select name="cuisine" required>
					<option value="hide">Select your cuisine</option>
					<option value="30">Cafes</option>
					<option value="100">Desserts</option>
					<option value="55">Italian</option>
					<option value="25">Chinese</option>
					<option value="73">Mexican</option>
					<option value="207">Jamaican</option>
					<option value="148">Indian</option>
					<option value="156">Greek</option>
					<option value="60">Japanese</option>
					<option value="67">Korean</option>
				</select>
				<div class="submit-section">
					<button type="submit" class="submit-btn">Let's Eat!</button>
				</div>
			</div>
		</form>
	</section>
</div>
	
<section class="user-results" >
	<div class="wrapper container">
		<div class="result-header">

		</div>

		<div class="result">

		</div>
	</div>
</section>
</main>

<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src="script.js"></script>

</body>
</html>
